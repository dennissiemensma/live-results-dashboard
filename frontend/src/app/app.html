<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Live Results Dashboard</h1>
              <p class="text-muted">
                Status:
                <span
                  [ngClass]="{
                    'text-success': backendStatus === 'Connected',
                    'text-danger': backendStatus !== 'Connected'
                  }"
                  ><strong>{{ backendStatus }}</strong></span
                >
              </p>
              <div *ngIf="backendStatus === 'Connected'">
                <p><strong>Source URL:</strong> {{ dataSourceUrl }}</p>
                <p><strong>Refresh Interval:</strong> {{ dataSourceInterval }}s</p>
              </div>

              <div *ngIf="data; else loading" class="mt-4">
                <h5>Latest Data:</h5>
                <pre class="bg-dark text-white p-3"><code>{{ data | json }}</code></pre>
              </div>
              <ng-template #loading>
                <div class="mt-4 text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p>Waiting for live data...</p>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
